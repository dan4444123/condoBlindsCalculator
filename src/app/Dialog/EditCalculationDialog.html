<h1>Edit Items</h1>
<div class="container">
    <div>
        <div class="col-md-6">
            <header>
                <div> <span>Price</span> </div>
                <div> <span>Profit</span> </div>
                <div> <span>percentage</span> </div>
                <div> <span>Final Open Roll Price</span> </div>
            </header>
            <div class="row">
                <div> <input type="number" [value]="data.price" disabled> </div> 
                <div> <input type="number" [(ngModel)]="data.profit" /> </div>
                <div> <input type="number" [value]="percentage" (input)="calcPercentage($event)"/> </div>
                <div> <input type="number" [(ngModel)]="data.openRollPrice" /> </div>
            </div>
        </div>
    </div>
</div>
<a [mat-dialog-close]="data">Click Here</a>
