<h1 mat-dialog-title>Remove Item from List?</h1>
<div mat-dialog-content>you are about to close a tab, clearing it of any data you have added.<br> <strong style="color: red">Are you sure?</strong></div>
<div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="false">Close</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="true">Ok</button>
</div>
